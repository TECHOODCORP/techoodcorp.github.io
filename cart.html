<div class="container mt-5">
    <h2 class="section-title text-center">Shopping Cart</h2>

    <div id="cart-items" class="mt-4"></div>

    <!-- Total Price Display -->
    <div class="total-container text-center mt-4">

    </div>

<!-- Payment Pop-up -->
<div id="payment-modal" class="payment-modal">
    <div class="payment-box">
        <span id="close-modal" class="close-btn">&times;</span>
        <h3>Choose Payment Method</h3>
        <div class="payment-methods">
            <div class="payment-options">
                <label><input type="radio" name="payment" value="credit-card"> <i class="fab fa-cc-visa"></i> Visa</label>
                <label><input type="radio" name="payment" value="mastercard"> <i class="fab fa-cc-mastercard"></i> MasterCard</label>
                <label><input type="radio" name="payment" value="paypal"> <i class="fab fa-cc-paypal"></i> PayPal</label>
                <label><input type="radio" name="payment" value="gcash"> <i class="fas fa-wallet"></i> E-wallet</label>
            </div>
        </div>
        <button id="confirm-payment" class="confirm-btn">Confirm Payment</button>
    </div>
</div>
