<!-- Login/Signup Form -->
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Sign up Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Sign up</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <!-- For Login Button -->
                <div class="field btn">
                    <button type="button" id="loginButton">Login</button>
                </div>
                <div class="signup-link">Not a member? <a href="#">Sign up now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="name-fields">
                    <div class="field">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="player-fields">
                    <div class="field player-id-field">
                        <input type="text" id="playerId" placeholder="Player ID" required readonly>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="In-Game Name" required>
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <!-- For Signup Button -->
                <div class="field btn">
                    <button type="button" id="signupButton">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Login/Signup Form -->
